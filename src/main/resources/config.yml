                    upgrade_item: "explosion_wand"
            Blacksmith:
              custom_items:
                - "flame_sword"
              shop:
                - class: "com.ithinkrok.minigames.inventory.Upgradable"
                  config:
                    upgrade_name: "flame"
                    upgrade_display_locale: "flame_sword.upgrade"
                    max_level: 2
                    cost: "1350+250*flame"
                    upgrade_item: "flame_sword"
                - class: "com.ithinkrok.minigames.inventory.ItemBuyable"
