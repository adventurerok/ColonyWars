# The map that will be loaded by new GameGroups
start_map: "lobby"

# The language files that will be used by default
lang_files:
  - "colony_wars.lang"
  - "lang/weapon_modifier.lang"
  - "lang/items.lang"
  - "lang/commands.lang"

# Specifies identifiers for teams to be created
team_identifiers:
  red:
    dye_color: RED
  blue:
    dye_color: BLUE
  green:
    dye_color: GREEN
  yellow:
    dye_color: YELLOW

kits:
  general:
    listeners:
      kit:
        class: "com.ithinkrok.cw.kit.KitListener"
        config:
          buildings:
            Blacksmith:
              custom_items:
                - "general_sword"
              shop:
                - class: "com.ithinkrok.minigames.inventory.Upgradable"
                  config:
                    upgrade_name: "sword"
                    upgrade_display_locale: "general_sword.upgrade"
                    max_level: 2
                    cost: "1100+250*sword"
                    upgrade_item: "general_sword"
  scout:
    listeners:
      kit:
        class: "com.ithinkrok.cw.kit.KitListener"
        config:
          buildings:
            Base:
              potion_effects:
                SPEED: 2
              upgrades:
                team_compass: 1 #Prevent buying the team compass
            Lumbermill:
              custom_items:
                - "scout_sword"
              shop:
                - class: "com.ithinkrok.minigames.inventory.Upgradable"
                  config:
                    upgrade_name: "sharpness"
                    upgrade_display_locale: "scout_sword.upgrade.sharpness"
                    max_level: 2
                    cost: "1350+250*sharpness"
                    upgrade_item: "scout_sword"
                - class: "com.ithinkrok.minigames.inventory.Upgradable"
                  config:
                    upgrade_name: "knockback"
                    upgrade_display_locale: "scout_sword.upgrade.knockback"
                    max_level: 2
                    cost: "1350+250*knockback"
                    upgrade_item: "scout_sword"
            Church:
              shop:
                - class: "com.ithinkrok.minigames.inventory.Upgradable"
                  config: &player_compass_upgrade
                    upgrade_name: "player_compass"
                    upgrade_display_locale: "player_compass.upgrade"
                    max_level: 1
                    cost: 400
                    upgrade_item: "player_compass"
            Cathedral:
              shop:
                - class: "com.ithinkrok.minigames.inventory.Upgradable"
                  config: *player_compass_upgrade
            MageTower:
              custom_items:
                - "regen_ability"
              shop:
                - class: "com.ithinkrok.minigames.inventory.Upgradable"
                  config:
                    upgrade_name: "regen"
                    upgrade_display_locale: "regen_ability.upgrade"
                    max_level: 1
                    cost: "1350+250*regen"
                    upgrade_item: "regen_ability"
  cloaker:
    listeners:
      kit:
        class: "com.ithinkrok.cw.kit.KitListener"
        config:
          buildings:
            Base:
              potion_effects:
                SPEED: 1
            MageTower:
              custom_items:
                - "cloak"
              shop:
                - class: "com.ithinkrok.minigames.inventory.Upgradable"
                  config:
                    upgrade_name: "cloak"
                    upgrade_display_locale: "cloak.upgrade"
                    max_level: 2
                    cost: "1350+250*cloak"
                    upgrade_item: "cloak"
  peasant:
    listeners:
      kit:
        class: "com.ithinkrok.cw.kit.KitListener"
        config:
          buildings:
            Base:
              potion_effects:
                SPEED: 1
              custom_items:
                - "peasant_axe"
            Lumbermill:
              custom_items:
                - "scout_sword"
              shop:
                - class: "com.ithinkrok.minigames.inventory.Upgradable"
